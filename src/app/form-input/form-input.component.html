<div>
  <input [placeholder]="placeholder"
         [name]="name"
         [formControl]="inputControl"
         type="text"
         [required]="required"
         [min]="min"
         [max]="max"
         [minlength]="minLength"
         [maxlength]="maxLength"
         [pattern]="pattern" />
  <div>
    {{inputControl.valid}} : {{inputControl.errors | json}}
  </div>
</div>
